<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
</head>
<body class="page">
  <header class="page__section header">
    <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип сайта Mesto">
  </header>
  <main class="page__section content">
    <section class="profile">
      <img src="<%=require('./images/avatar.jpeg')%>" class="profile__avatar" alt="Аватар пользователя">
      <div class="profile__avatar-overlay"></div>
      <!-- <img src="#" class="profile__avatar-overlay" alt="Иконка редактирования аватара" -->
      <div class="profile__info">
        <div class="profile__info-main">
          <h1 class="profile__name"></h1>
          <button class="button profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description"></p>
      </div>
      <button class="button profile__button-add" type="button" aria-label="Добавить новую фотографию"></button>
    </section>
    <section class="cards" aria-label="Секция с фотографиями">
      <ul class="cards__list">
        <template id="card">
          <li class="card">
            <button type="button" class="button card__button-bin" aria-label="Удалить карточку"></button>
            <img src="" class="card__image" alt="Пользовательская фотография места">
            <div class="card__bottom-panel">
              <h2 class="card__text"></h2>
              <div class="card__button-like-container">
                <button type="button" class="button card__button-like" aria-label="Поставить лайк"></button>
                <p class="card__like-counter">0</p>
              </div>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="page__section footer">
    <p class="footer__text">
      &#169; 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup page__section popup_edit-avatar">
    <div class="popup__container">
      <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
      <form name="edit-avatar-form" class="form" novalidate>
        <h2 class="form__title">Обновить аватар</h2>
        <fieldset class="form__input-container">
          <label class="form__field">
            <input
              id="avatar-link-input"
              type="url"
              class="form__input-text"
              name="avatar-link"
              placeholder="Ссылка на аватар"
              required>
            <span class="avatar-link-input-error form__input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="button popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup page__section popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
      <form name="edit-profile-form" class="form" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <label class="form__field">
            <input
              id="user-name-input"
              type="text"
              pattern="^[a-zA-Zа-яА-Яё\-\s]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              minlength="2" maxlength="40"
              class="form__input-text"
              name="user-name"
              placeholder="Ваше имя"
              required>
            <span class="user-name-input-error form__input-error"></span>
          </label>
          <label class="form__field">
            <input
              id="user-description-input"
              type="text"
              pattern="^[a-zA-Zа-яА-Яё\-\s]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              minlength="2" maxlength="200"
              class="form__input-text"
              name="user-description"
              placeholder="Ваше описание"
              required>
            <span class="user-description-input-error form__input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="button popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup page__section popup_add-card">
      <div class="popup__container">
        <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
        <form name="new-card-form" class="form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__input-container">
              <label class="form__field">
                <input
                  id="place-name-input"
                  type="text"
                  minlength="2" maxlength="30"
                  pattern="^[a-zA-Zа-яА-Яё\-\s]+$"
                  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                  class="form__input-text"
                  name="place-name"
                  placeholder="Название"
                  required>
                <span class="place-name-input-error form__input-error"></span>
              </label>
              <label class="form__field">
                <input
                  id="place-link-input"
                  type="url"
                  class="form__input-text"
                  name="place-link"
                  placeholder="Ссылка на картинку"
                  required>
                <span class="place-link-input-error form__input-error"></span>
              </label>
          </fieldset>
          <button type="submit" class="button popup__button-save">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup page__section popup_view-image">
      <div class="popup__container popup__container_fullscreen">
        <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
          <figure class="figure">
            <img src="#" class="figure__image" alt="Пользовательская фотография">
            <figcaption class="figure__caption"></figcaption>
          </figure>
        </div>
    </div>
</body>
</html>
