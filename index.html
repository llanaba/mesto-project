<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="page__section header">
    <img src="images/logo.svg" class="header__logo" alt="Логотип сайта Mesto">
  </header>
  <main class="page__section content">
    <section class="profile">
      <img src="images/avatar.jpeg" class="profile__avatar" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-main">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">
          Исследователь океана
        </p>
      </div>
      <button class="button profile__button-add" type="button" aria-label="Добавить новую фотографию"></button>
    </section>
    <section class="cards" aria-label="Секция с фотографиями">
      <ul class="cards__list">
        <li class="card">
          <img src="images/elements-dombay.png" class="card__image" alt="Изображение Домбая">
          <div class="card__bottom-panel">
            <h2 class="card__text">Домбай</h2>
            <button type="button" class="button card__button-like" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elements-elbrus.png" class="card__image" alt="Изображение Эльбруса">
          <div class="card__bottom-panel">
            <h2 class="card__text">Эльбрус</h2>
            <button type="button" class="button card__button-like" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elements-karachaevsk.jpeg" class="card__image" alt="Изображение Карачаевска">
          <div class="card__bottom-panel">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <button type="button" class="button card__button-like" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elements-finland.png" class="card__image" alt="Изображение дерева в парке Пюхя-Луосто">
          <div class="card__bottom-panel">
            <h2 class="card__text">Пюхя-Луосто</h2>
            <button type="button" class="button card__button-like card__button-like_active" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elements-magadan.png" class="card__image" alt="Изображение Магадана">
          <div class="card__bottom-panel">
            <h2 class="card__text">Магадан</h2>
            <button type="button" class="button card__button-like" aria-label="Поставить лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elements-yaroslavl.png" class="card__image" alt="Изображение Ярославля">
          <div class="card__bottom-panel">
            <h2 class="card__text">Ярославль</h2>
            <button type="button" class="button card__button-like" aria-label="Поставить лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="page__section footer">
    <p class="footer__text">
      &#169; 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup page__section popup_opened">
  <!-- <div class="popup page__section"> -->
    <div class="popup__container">
      <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
      <form name="form" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
            <input type="text" class="form__input-text" name="user-name" value="Жак-Ив Кусто">
            <input type="text" class="form__input-text" name="user-description" value="Исследователь океана">
        </fieldset>
        <button type="submit" class="button popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
