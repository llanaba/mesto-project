<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="page__section header">
    <img src="images/logo.svg" class="header__logo" alt="Логотип сайта Mesto">
  </header>
  <main class="page__section content">
    <section class="profile">
      <img src="images/avatar.jpeg" class="profile__avatar" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-main">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="button profile__button-add" type="button" aria-label="Добавить новую фотографию"></button>
    </section>
    <section class="cards" aria-label="Секция с фотографиями">
      <ul class="cards__list">
        <template id="card">
          <li class="card">
            <button type="button" class="button card__button-bin" aria-label="Удалить карточку"></button>
            <img src="" class="card__image" alt="Пользовательская фотография места">
            <div class="card__bottom-panel">
              <h2 class="card__text"></h2>
              <button type="button" class="button card__button-like" aria-label="Поставить лайк"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="page__section footer">
    <p class="footer__text">
      &#169; 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup page__section popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
      <form name="edit-profile-form" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
            <input type="text" class="form__input-text" name="user-name" placeholder="Ваше имя">
            <input type="text" class="form__input-text" name="user-description" placeholder="Ваше описание">
        </fieldset>
        <button type="submit" class="button popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup page__section popup_add-card">
      <div class="popup__container">
        <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
        <form name="new-card-form" class="form">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__input-container">
              <input type="text" class="form__input-text" name="place-name" placeholder="Название" required>
              <input type="url" class="form__input-text" name="place-link" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button type="submit" class="button popup__button-save">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup page__section popup_view-image">
      <div class="popup__container popup__container_fullscreen">
        <button type="button" class="button popup__button-close" aria-label="Закрыть"></button>
          <figure class="figure">
            <img src="#" class="figure__image" alt="Пользовательская фотография">
            <figcaption class="figure__caption"></figcaption>
          </figure>
        </div>
    </div>

  <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
