<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="page__header header">
    <img src="images/logo.svg" class="header__logo" alt="Логотип сайта Mesto">
  </header>
  <main class="page__content content">
    <section class="profile">
      <img src="images/avatar.jpeg" class="profile__avatar" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-main">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__button-edit" type="button"></button>
        </div>
        <p class="profile__description">
          Исследователь океана
        </p>
      </div>
      <div class="profile__button-add-container">
        <button class="button profile__button-add" type="button"></button>
      </div>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img src="images/elements-dombay.png" class="card__image" alt="Изображение Домбая">
          <div class="card__bottom-panel">
            <p class="card__text">Домбай</p>
            <button type="button" class="button card__button-like"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elements-elbrus.png" class="card__image" alt="Изображение Эльбруса">
          <div class="card__bottom-panel">
            <p class="card__text">Эльбрус</p>
            <button type="button" class="button card__button-like"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elements-karachaevsk.jpeg" class="card__image" alt="Изображение Карачаевска">
          <div class="card__bottom-panel">
            <p class="card__text">Карачаево-Черкессия</p>
            <button type="button" class="button card__button-like"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elements-finland.png" class="card__image" alt="Изображение дерева в парке Пюхя-Луосто">
          <div class="card__bottom-panel">
            <p class="card__text">Пюхя-Луосто</p>
            <button type="button" class="button card__button-like"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elements-magadan.png" class="card__image" alt="Изображение Магадана">
          <div class="card__bottom-panel">
            <p class="card__text">Магадан</p>
            <button type="button" class="button card__button-like"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elements-yaroslavl.png" class="card__image" alt="Изображение Ярославля">
          <div class="card__bottom-panel">
            <p class="card__text">Ярославль</p>
            <button type="button" class="button card__button-like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="page__footer footer">
    &#169; 2020 Mesto Russia
  </footer>
</body>
</html>
